# Default values for hello-world-module job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  environment: []

## Module job image
image: 
  repository: ghcr.io/mesh-for-data/hello-world-module 
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Action (copy/read)
copy:
- assetID: "test1"
  # Copy source
  source:
    connection:
      name: s3
      s3:
        bucket: m4d-test-bucket
        endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
        object_key: car.data.parq
      type: 2
      credentialLocation: /v1/m4d/dataset-creds/m4d-test-bucket
      format: parquet

  # Copy destination
  destination:
    connection:
      name: s3
      s3:
        bucket: m4d-test-bucket
        endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
        object_key: car.data.parq
      type: 2
      credentialLocation: /v1/m4d/dataset-creds/m4d-test-bucket
      format: csv

nameOverride: ""
fullnameOverride: ""

## Job configurations
backoffLimit: 4
restartPolicy: Never

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

annotations: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
