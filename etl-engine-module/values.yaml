# Default values for hello-world-module job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  environment: []

## Module job image
image:
  repository: ghcr.io/cong78/etl-engine-module
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Action (copy/read)
copy:
  # Copy source
  source:
    connection:
      name: #s3
      s3:
        bucket: #m4d-test-bucket
        endpoint: #s3.eu-gb.cloud-object-storage.appdomain.cloud
        object_key: #car.data.parq
      type: #2
      # Vault Holds details for retrieving credentials by the modules from Vault store.
    vault:
      # Address is Vault address e.g. http://vault.m4d-system:8200
      address: #http://vault.m4d-system:8200
      # AuthPath is the path to auth method used to login to Vault e.g. /v1/auth/kubernetes/login
      authPath: #/v1/auth/kubernetes/login
      # Role is the Vault role used for retrieving the credentials e.g. module
      role: #module
      # SecretPath is the path of the secret holding the Credentials in Vault e.g. "/v1/kubernetes-secrets/secret-name?namespace=default"
      secretPath: #"/v1/kubernetes-secrets/secret-name?namespace=default"
    format: #parquet

  # Copy destination
  destination:
    connection:
      name: #s3
      s3:
        bucket: #m4d-test-bucket
        endpoint: #s3.eu-gb.cloud-object-storage.appdomain.cloud
        object_key: #car.data.parq
      type: #2
    vault:
      address: #http://vault.m4d-system:8200
      authPath: #/v1/auth/kubernetes/login
      role: #module
      secretPath: #"/v1/kubernetes-secrets/secret-name?namespace=default"
    format: #csv

nameOverride: ""
fullnameOverride: ""

## Job configurations
backoffLimit: 4
restartPolicy: Never

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

annotations: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources: {}
